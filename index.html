
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darshit Patel Solution</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a modern dark look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
    html.dark ::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #22d3ee, #0d9488);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .aurora-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150%;
        height: 150%;
        filter: blur(60px);
        pointer-events: none;
    }
    .aurora-bg-dark {
      background-image: radial-gradient(ellipse at center, rgba(14, 165, 233, 0.15), transparent 60%);
    }
    .aurora-bg-light {
      background-image: radial-gradient(ellipse at center, rgba(14, 165, 233, 0.1), transparent 70%);
    }
  </style>
