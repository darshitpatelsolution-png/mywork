
@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" (click)="closeDialog()"></div>

    <!-- Dialog Panel -->
    <div class="relative w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
      <div class="flex items-start justify-between">
        <div class="text-lg font-semibold text-gray-900 dark:text-white" id="modal-title">
          {{ title() }}
        </div>
        <button (click)="closeDialog()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <div class="mt-2">
        <p class="text-sm text-gray-600 dark:text-gray-300">
          {{ message() }}
        </p>
      </div>

      <div class="mt-6 flex justify-end">
        <button (click)="closeDialog()" class="font-bold text-white px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-600 hover:from-cyan-400 hover:to-teal-500 transition-all duration-300">
          Close
        </button>
      </div>
    </div>
  </div>
}
